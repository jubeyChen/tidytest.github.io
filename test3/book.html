<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="app.css">

    <title>預約整理服務</title>
</head>

<body class="d-flex flex-column vh-100">
    <nav class="navbar sticky-top navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">JuJu 居家整理室</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="index.html">關於我們</a>
                    <a class="nav-link" href="all.html">整理師介紹</a>
                    <a class="nav-link" href="service.html">服務內容與費用</a>
                    <a class="nav-link active" href="book.html">預約整理服務</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="blurb">
            <h1 class="mb-5">服務預約表單</h1>
            <form action="">
                <label class="mb-2" for="service">1. 請選擇服務內容 </label>
                <select class="form-select" name="service" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">居家整理</option>
                    <option value="2">衣櫃整理</option>
                    <option value="3">搬家整理</option>
                    <option value="4">其他</option>
                </select>
                <br>
                <label class="mb-2" for="csname">2. 您的姓名 </label>
                <input class="form-control" name="csname" type="text" placeholder="請輸入您的名字"
                    aria-label="default input example"><br>
                <label class="mb-2" for="address">3. 服務地址 </label>
                <input class="form-control" name="address" type="text" placeholder="請輸入需要整理服務的地址"
                    aria-label="default input example"><br>
                <label class="mb-2" for="contact">4. 您的連絡電話 </label>
                <input class="form-control" name="contact" type="text" placeholder="請輸入您的電話 如0912-345-678"
                    aria-label="default input example"><br>
                <label for="exampleFormControlInput1" class="form-label">5. 請輸入您的聯絡電子信箱</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                <br>
                <label class="mb-2" for="note">6. 備註事宜 </label>
                <input class="form-control" name="note" type="text" placeholder="請輸入需要讓我們知道的事宜"
                    aria-label="default input example"><br>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">7. 請上傳需要整理區域圖片</label>
                        <input class="form-control mb-2" type="file" id="formFile">
                        <input class="form-control mb-2" type="file" id="formFile">
                        <input class="form-control mb-2" type="file" id="formFile">
                      </div>
                      <button type="button" class="btn btn-secondary btn-md mb-5" >送出</button>
            </form>
        </div>
    </main>


    <footer class="footer bg-light py-2 mt-auto">
        <div class="container">
            <span class="text-muted">&copy; Jubey Chen 2022</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js
"></script>
</body>

</html>
